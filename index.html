<script type="text/javascript">
	let score = 0
	let first = document.querySelector(".first")
	
	

	let randomizer = function(arg1){
		let random = Math.round(Math.random()*arg1)
		return random
	}
	let lleft = [500,700,900]
	let name = ["хороший", "плохой"]

	let createMole = function(){
		let mole = document.createElement("div");//создали крота
		document.body.appendChild(mole);
		first.before(mole);

		mole.classList.add("mole")
		mole.style.top = "100px";
		mole.style.left = lleft[randomizer(2)] + "px";
		mole.name = name[randomizer(1)]
		mole.style.background = "green"

		if(mole.name == "хороший"){
			mole.style.backgroundColor = "green"
		}else{
			mole.style.backgroundColor = "red"
		}
		let show = function(){
			mole.style.top = "50px"
		}
		let hide = function(){
			mole.style.top = "100px"
		}
		setTimeout(show, 1000);
		setTimeout(hide, 2000);
		mole.onclick = function(){
		if(mole.name == "хороший"){
			mole.style.display = "none"
				score = score - 1
		}else{
			mole.style.display = "none"
				score = score + 1
			}
		}
	}

	

	

	

	

	
	setInterval(createMole, 500)
